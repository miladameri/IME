        function select_and_time(){
            console.log($("#fromDate1").val());

                time_slot = 3;
            else if ($("#sel1").val() == 'سه ماه')

            else if ($("#sel1").val() == 'یک سال')
                time_slot = 52;

            return {"date":$("#fromDate1").val() ,  "time_slot": time_slot};
        }
        function add_date_options(){
            var day = document.getElementById("day");
            day.innerHTML = "<option disabled selected>روز</option>";
            for (var i = 1; i < 32; i++) {
                var x = document.createElement("option");
                x.innerHTML = persianize(i);
                day.appendChild(x);
            }
            var month = document.getElementById("month");
            month.innerHTML = "<option disabled selected>ماه</option>";
            for (var i = 1; i < 13; i++) {
                var x = document.createElement("option");
                x.innerHTML = persianize(i);
                month.appendChild(x);
            }
            var year = document.getElementById("year");
            year.innerHTML = "<option disabled selected>سال</option>";
            for (var i = 1388; i < 1410; i++) {
                var x = document.createElement("option");
                x.innerHTML = persianize(i);
                year.appendChild(x);
            }
        }

        function set_date() {
            var value = $("#date_input").val();
            var month = document.getElementById("month");
            var day = document.getElementById("day");
            var year = document.getElementById("year");
            var split = value.split("/");
            var dayVal = parseInt(split[2]);
            var monthVal = parseInt(split[1]);
            var yearVal = parseInt(split[0]);
            var months = ["فروردین", "اردیبهشت", "خرداد", "تیر", "مرداد", "شهریور", "مهر", "آبان", "آذر", "دی", "بهمن", "اسفند"];
            day.innerHTML = "";
            for (var i = 1; i < 32; i++) {
                var x = document.createElement("option");
                x.innerHTML = persianize(i);
                if (i == dayVal) {
                    x.selected = true;
                }
                day.appendChild(x);
            }
            month.innerHTML = "";
            for (var i = 1; i < 13; i++) {
                var x = document.createElement("option");
                x.innerHTML = months[i-1];

                if (i == monthVal) {
                    x.selected = true;
                }
                month.appendChild(x);
            }
            year.innerHTML = "";
            for (var i = 1388; i < 1410; i++) {
                var x = document.createElement("option");
                x.innerHTML = persianize(i);
                if (i == yearVal) {
                    x.selected = true;
                }
                year.appendChild(x);
            }


        }

        function get_data_from_server(){
            add_date_options();

                    }

                },

                },

        }

        function persianize(n)
        {
            var nStr = n.toString();
            var s = ""

    <script type="text/javascript">
        google.load("feeds", "1");

        function initialize() {
            var feed = new google.feeds.Feed("http://www.eghtesadnews.com/Live/Services/Rss/Selected/latest");
            feed.setNumEntries(20);
            feed.includeHistoricalEntries();

            console.log(feed);
            feed.load(function(result) {
                console.log(result);
                if (!result.error) {
                    var container = document.getElementById("feed");
                    for (var i = 0; i < 20; i++) {
                        var entry = result.feed.entries[i];
                        var list = document.createElement("li");
                        list.setAttribute("class", "news-item");

                        list.innerHTML = "<div class='container' style='width:inherit; padding: 0px !important'>" +
                                "<img src='{% static 'img/eqtesad.png' %}'  style='height: inherit; margin: 0 !important; padding: 0 !important;' class='img-circle col-lg-1' alt='Responsive image'>" +

                                " </div>";
                        container.appendChild(list);
                    }
                }
                $(".demo1").bootstrapNews({
                    newsPerPage: 5,
                    autoplay: true,
                    pauseOnHover:true,
                    direction: 'up',
                    newsTickerInterval: 4000,
                    onToDo: function () {
                        //console.log(this);
                    }
                });
            });
        }
        google.setOnLoadCallback(initialize);

    </script>

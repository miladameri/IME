    <script>
        function add_chart(){
            var cont = document.getElementById('menu2');
            console.log(cont);
            var panel = document.createElement('div');
            panel.setAttribute("class", "panel");
            var heading = document.createElement("div");
            heading.setAttribute("class", "panel-heading main-panel-heading");
            heading.setAttribute("style", "background-color: #4250ae");
            heading.innerHTML = '<i class="glyphicon glyphicon-stats"></i><span>&nbsp;&nbsp;بازار داخلی</span>';

            panel.appendChild(heading);
            console.log("heading added " + panel.innerHTML);
            var body = document.createElement("div");
            body.setAttribute("class", "panel-body col-lg-12");
            body.setAttribute("style", "background-color: #afbcf3;");
            panel.appendChild(body);
            console.log("body added " + panel.innerHTML);
            cont.insertBefore(panel, cont.firstChild);
            return false;
        }
